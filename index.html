<!DOCTYPE html>

<body>

  <calcite-shell>
    <calcite-navigation slot="header">
      <calcite-navigation-logo slot="logo" heading="Dutch monuments" description="Holistic Testing">
      </calcite-navigation-logo>
      <calcite-menu id="menu-navigation-primary" slot="content-end">
        <!-- <calcite-menu-item

      </calcite-menu>
    </calcite-navigation>

    <calcite-shell-panel slot="panel-end" position="end" id="shell-panel-start" width-scale="l">
      <calcite-action-bar slot="action-bar">
        <calcite-action disabled id="clear-selection" text="Clear selection" icon="clear-selection"></calcite-action>

                justify-content: center;
                align-items: center;
                width: 100%;
              ">

              <div style="text-align: center">
                <calcite-icon icon="graph-bar"></calcite-icon>

              </div>

    <arcgis-map item-id="d06da6d5d902410698d3efebddae65cd">

    <calcite-panel slot="footer" id="calcite-panel-footer" heading="Test"> </calcite-panel>
  </calcite-shell>

</html>
